<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Girly Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>🌸 Weather App 🦋</h1>
      <input type="text" id="city-input" placeholder="Enter city..." />
      <button id="search-btn">Search</button>
    </header>

    <main class="weather-info">
      <div id="weather-display" class="animated-container">
        <h2 id="city-name">City</h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="wind"></p>
        <img src="dbb35ddbb36ee843b9bc6a27e5ab84e0.jpg" width="100px" height="100px" id="weather-icon" alt="Weather Icon" />
      </div>

      <div id="forecast" class="forecast-container"></div>
    </main>

    <footer class="decorations">
      <img class="flower" src="R.png" alt="Flower Decoration" />
      <img class="butterfly" src="pngtree-beautiful-butterfly-pink-png-image_9120340.png" alt="Butterfly Decoration" />
    </footer>

    <footer class="github-links">
      <p>📂 <a href="https://github.com/ZinhleH-thanos/girly-weather-app" target="_blank">View Project on GitHub</a></p>
      <p>🌐 <a href="https://melodic-sundae-d294ac.netlify.app/" target="_blank">Visit Hosted Weather App</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
